<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Book - Digital Restaurant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS for additional styling -->
    <style>
       /* Customizing the card and button */
.menu-card {
    border: none;
    border-radius: 10px;  /* Reduced border radius */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    margin-bottom: 20px;  /* Reduced margin */
    max-width: 250px; 
     /* Set max width for a smaller card */
     
    margin: 0 auto;  /* Center the card */
}

.menu-card:hover {
    transform: translateY(-8px);  /* Reduced hover effect */
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
}

.menu-card-img {
    border-top-left-radius: 10px;  /* Reduced border radius */
    border-top-right-radius: 10px;  /* Reduced border radius */
    height: 150px;  /* Reduced image height */
    object-fit: cover;
}

.menu-card-body {
    padding: 1rem;  /* Reduced padding */
    text-align: center;
}

.menu-card-title {
    font-size: 1.1rem;  /* Reduced font size */
    color: #333;
    font-weight: bold;
}

.menu-card-price {
    font-size: 1rem;  /* Reduced font size */
    color: #ff6347;
    font-weight: bold;
}

.order-btn {
    background-color: #ff6347;
    color: white;
    font-weight: bold;
    border-radius: 20px;
    padding: 8px 20px;  /* Reduced padding */
    transition: background-color 0.3s ease;
    margin-top: 8px;  /* Reduced margin */
}

.order-btn:hover {
    background-color: #e04e37;
}

.header-text {
    font-family: 'Arial', sans-serif;
    color: #333;
    font-weight: bold;
}

/* Custom dropdown styling */
.custom-dropdown {
    position: relative;
    display: inline-block;
    width: 100%;
}

.dropdown-btn {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
}

.dropdown-btn:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    width: 100%;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 8px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 16px;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show { display: block; }




    </style>

    <!-- Bootstrap and Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar (Optional) -->
    <nav class="" style="color: #e04e37;">
        <div class="container" style="background: skyblue;">
        <img src="images/FZBillinG Logo.png" style="height: 50px;">  <button class="btn btn-info" id="load-btn" style="margin-left: 110px;">Load</button>    <a href="mkt.html"><img src="images/deal.png" alt=""  style="height: 40px; width: 60px;"></a>
        </div>
    </nav>
   

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Load Button -->
            

        
        <!-- Custom Category Dropdown -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="custom-dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown()">Select Category</button>
                    <div class="dropdown-content" id="dropdown-content">
                        <!-- Categories will be dynamically inserted here -->
                    </div>
                </div>
        </div>

        <!-- Menu Items Grid -->
        <div class="row g-4" id="menu-container">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Link to separate JavaScript file -->
    <script src="js/index.js" type="module" defer></script>

</body>
</html>
